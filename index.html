<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Treats Bakery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<body>
    <header>
        <h1>Sweet Treats Bakery</h1>
    </header>
      
    
    <section id="search">
        <h2>Search for Pastries</h2>
        <input type="text" id="search-input" placeholder="Search for pastries...">
        <button id="search-button">Search</button>
        <div id="search-results"></div>
    </section>

    <section id="pastry-list">
        <h2>Our Pastries</h2>
        <ul>
            <li>Chocolate Croissant</li>
            <li>Vanilla Cupcake</li>
            <li>Strawberry Tart</li>
            <li>Blueberry Muffin</li>
            <li>Lemon Meringue Pie</li>
        </ul>
    </section>

    <section id="gallery">
        <h2>Photo Gallery</h2>
        <div class="gallery-container">
            <div class="gallery-item">
                <img src="biscuit.png" alt="Pastry 1">
            </div>
            <div class="gallery-item">
                <img src="cake.jpg" alt="Pastry 2">
            </div>
            <div class="gallery-item">
                <img src="donut.png" alt="Pastry 3">
            </div>
            <div class="gallery-item">
                <img src="gujiya.png" alt="Pastry 4">
            </div>
            <div class="gallery-item">
                <img src="pastry.png" alt="Pastry 5">
            </div>
        </div>
    </section>

    <section id="contact-form">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Sweet Treats Bakery</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
